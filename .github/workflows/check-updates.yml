name: Check Documentation Updates

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      config_path:
        required: false
        type: string
        default: 'demo.json'
        description: 'Path to translation config file'

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.check.outputs.files }}
      has_updates: ${{ steps.check.outputs.has_updates }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check for updates
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          CONFIG_PATH: ${{ inputs.config_path || 'demo.json' }}
        run: |
          python -c "
          import os
          from scripts.main import run_check_workflow
          run_check_workflow()
          "
      
      - name: Trigger translation workflow
        if: steps.check.outputs.has_updates == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: translate-docs.yml
          inputs: |
            {"files": "${{ steps.check.outputs.files }}", "config_path": "${{ inputs.config_path || 'demo.json' }}"}
          token: ${{ secrets.PAT_TOKEN }}
