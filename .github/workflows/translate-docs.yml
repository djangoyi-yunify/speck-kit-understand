name: Translate Documentation

on:
  workflow_call:
    inputs:
      files:
        required: true
        type: string
        description: 'Files to translate in format "group_idx:file_idx,group_idx:file_idx"'
  
  workflow_dispatch:
    inputs:
      files:
        required: false
        type: string
        default: ''
        description: 'Files to translate (optional, will check all if empty)'

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Translate files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.QINGCLOUD_API_KEY }}
          CONFIG_PATH: translation-config.json
          FILES: ${{ inputs.files }}
        run: |
          python -c "
          from scripts.main import run_translate_workflow
          run_translate_workflow()
          "
      
      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add translated/
            git add translation-config.json
            git commit -m "docs: update translated documentation"
            git push
          fi
